services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: iona
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/iona?schema=public
    depends_on:
      - postgres

volumes:
  postgres-data:
