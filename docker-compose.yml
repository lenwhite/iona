services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: iona
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/iona?schema=public
    depends_on:
      - postgres
    develop:
      watch:
        # Sync source code changes and restart the container
        - action: sync+restart
          path: ./src
          target: /app/src
        - action: sync+restart
          path: ./main.ts
          target: /app/main.ts
        # Rebuild when dependencies or schema change
        - action: rebuild
          path: ./package.json
        - action: rebuild
          path: ./bun.lockb
        - action: rebuild
          path: ./prisma

volumes:
  postgres-data:
